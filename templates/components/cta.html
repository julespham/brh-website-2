<!-- CTA component - Call-to-action section with invite button. Appears inside hero sections. Reusable across all pages. -->
<div class="cta-content mt-4">
    {{ cta.content|safe }}
    {% if site.invite_url %}
    <p class="mt-3">
        <a class="btn btn-primary" href="{{ site.invite_url }}">{{ site.invite_text or 'Join Us' }}</a>
    </p>
    {% endif %}
</div>
