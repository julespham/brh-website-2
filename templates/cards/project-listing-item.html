<!-- Project listing item - Single project display for projects page. Reusable. -->
<article class="mb-5 pb-4 border-bottom">
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="text-center">
                <img src="{{ project.image }}" class="rounded" style="width: 100%; height: 200px; object-fit: contain;" alt="">
                <div class="small fw-bold mt-2">{{ project.text }}</div>
                <div class="badge bg-secondary mt-1">{{ project.metadata.status or 'Unknown' }}</div>
            </div>
        </div>
        <div class="col-md-6">
            <h3><a href="projects/{{ project.id }}.html" class="text-decoration-none">{{ project.title }}</a></h3>
            <div class="project-excerpt">
                <p>{{ project.excerpt }}</p>
            </div>
            <div class="project-meta mt-3 pt-3 border-top">
                <div class="row text-muted small">
                    <div class="col-md-6">
                        <strong>Started:</strong> {{ formatted_date }}
                    </div>
                    <div class="col-md-6">
                        <strong>Lead:</strong> {{ project.metadata.lead or 'N/A' }}
                    </div>
                    <div class="col-md-12 mt-2">
                        <strong>Team:</strong> {{ project.metadata.members or 'N/A' }} members
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
